<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Day Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffebee;
        }
        .stem {
            width: 5px;
            height: 0;
            background-color: green;
            position: absolute;
            bottom: 0;
            left: 50%;
            animation: growStem 3s forwards;
        }
        .rose {
            width: 40px;
            height: 40px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            bottom: 200px;
            left: calc(50% - 20px);
            transform: scale(0);
            animation: bloomRose 2s 3s forwards;
        }
        @keyframes growStem {
            from { height: 0; }
            to { height: 200px; }
        }
        @keyframes bloomRose {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="stem"></div>
    <div class="rose"></div>
</body>
</html>
